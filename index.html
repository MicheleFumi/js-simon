<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container py-4 text-center">
        <div id="number_cpu" class="fs-3"></div>
        <div id="number_user ">
            <form id="input_form" class="row d-none">
                <div class="col 1">
                    <input id="value1" name="value1" type="number" class="form-control" placeholder="First Number"
                        aria-label="First name">
                </div>

                <div class="col 2">
                    <input id="value2" name="value2" type="number" class="form-control" placeholder="Second Number"
                        aria-label="Last name">
                </div>

                <div class="col 3">
                    <input id="value3" name="value3" type="number" class="form-control" placeholder="Third Number"
                        aria-label="Last name">
                </div>

                <div class="col 4">
                    <input id="value4" name="value4" type="number" class="form-control" placeholder="Fourth Number"
                        aria-label="Last name">
                </div>

                <div class="col 5">
                    <input id="value5" name="value5" type="number" class="form-control" placeholder="Fifth Number"
                        aria-label="Last name">
                </div>
            </form>

            <form action="" id="button_form">

                <div class="py-5">
                    <button type="submit">Simon Says</button>
                    <button id="submit2" type="submit">Submit Values</button>
                    <div id="tempo" class="py-4"></div>
                </div>
            </form>
        </div>

    </div>



    <script src="./assets/js/main.js"></script>

</body>

</html>
